<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="last.css">
</head>
<body>
    <div class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    
        <div class="main-content">
            <div class="form-content">
                <form action=""id="survey-form" >
    
                    <label for="name" id="name-label">Name </label><br>
                    <input type="text" name="name" id="name"required placeholder="Enter Your Name" class="form-input1"></input><br>
                    
                    <label for="email" id="email-label">Email </label><br>
                    <input type="email" name="email" id="email"required placeholder="Enter Your Email"class="form-input"></input><br>
                    
                    <label for="number" id="number-label">Age(Optional) </label><br>
                    <input type="number" name="" id="number"required min="10" max="99" placeholder="Age"class="form-input"><br>
    
                    <label for="dropdown">Which option best describes your current role? </label><br>
                    <select name="" id="dropdown2" class="form-input">
                        <option value="" disabled selected value>Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">OTHER</option>
                    </select><br><br>
    
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <input type="radio" name="recommend" checked id="definetely" value="definetely">
                        <label for="definetely">Definitely</label><br>
                        <input type="radio" name="recommend"checked id="maybe" value="maybe">
                        <label for="maybe">Maybe</label><br>
                        <input type="radio" name="recommend"checked id="notsure" value="notsure">
                        <label for="notsure">Not Sure</label>
                    </fieldset><br>
    
                    <label for="">Which option best describes your current role?</label><br>
                    <select name="" id="dropdown" class="form-input">
                        <option value="" disabled selected value>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select><br><br>
    
                    <label for="">What would you like to see improved?</label><br>
                    <input type="checkbox" id="Front-endProjects" name="Front-endProjects" value="value">
                    <label for="Front-endProjects"value="value">Front-end Projects</label><br>
                    <input type="checkbox" id="Back-endProjects"value="value">
                    <label for="Back-endProjects"value="value">Back-end Projects</label><br>
                    <input type="checkbox" id="DataVisualization"value="value">
                    <label for="DataVisualization"value="value">Data Visualization</label><br>
                    <input type="checkbox" id="Challenges"value="value">
                    <label for="Challenges"value="value">Challenges</label><br>
                    <input type="checkbox" id="OpenSourceCommunity"value="value">
                    <label for="OpenSourceCommunity"value="value">Open Source Community</label><br>
                    <input type="checkbox" id="Gitterhelprooms"value="value">
                    <label for="Gitterhelprooms"value="value">Gitter help rooms</label><br>
                    <input type="checkbox" id="Videos"value="value">
                    <label for="Videos"value="value">Videos</label><br>
                    <input type="checkbox" id="CityMeetups"value="value">
                    <label for="CityMeetups"value="value">City Meetups</label><br>
                    <input type="checkbox" id="Wiki"value="value">
                    <label for="Wiki"value="value">Wiki</label><br>
                    <input type="checkbox" id="Forum"value="value">
                    <label for="Forum"value="value">Forum</label><br>
                    <input type="checkbox" id="AdditionalCourses"value="value">
                    <label for="AdditionalCourses"value="value">Additional Courses</label><br><br>
    
                    <label for="comment">Any comments or suggestions?</label><br>
                    <textarea name="" id="comment1" cols="50" rows="4" placeholder="Enter Your Comment Here..." class="form-textarea"></textarea><br>
                    
                    <input type="submit" id="submit" value="submit">
                </form>
            </div>
        </div>
    
    
    
    
    </div>
    
</body>
</html>
